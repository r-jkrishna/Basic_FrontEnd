<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="image"></div>
      <div class="content">
        <div class="text-cotainer">
          <h1>
            Get <span class="softVoilet"> insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="stats">
            <h1>10k+</h1>
            <div class="stats-type">companies</div>
          </div>
          <div class="stats">
            <h1>314</h1>
            <div class="stats-type">templates</div>
          </div>
          <div class="stats">
            <h1>12m+</h1>
            <div class="stats-type">queries</div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@jaikrishna_r</a>.
    </div>
  </body>
</html>
